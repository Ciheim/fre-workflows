## User defined edits
postprocess:
    # ROSE-SUITE.CONF
    ROSE-CONFIGURATION:
        # Path to the rose-suite.conf file
        - path: "/home/Dana.Singh/pp/user-edits/rose-suite.conf"
        - rose-suite-configuration:
            # Specific site used for workflow  
            SITE: generic
            # Switch to remove intermediate data files when they are no longer needed
            CLEAN_WORK: True
            # Directory to use for history file cache
            PTMP_DIR: /xtmp/$USER/ptmp
            # Switch to run MDTF on generated pp output
            DO_MDTF: False
            # Switch to turn on/off statics processing
            DO_STATICS: True
            # Switch to turn on/off time-average file generation
            DO_TIMEAVGS: True
            # Switch to run refine-diag script(s) on history file to generate additional diagnostics
            DO_REFINEDIAG: False
            # Filepath to the space-separated user script(s)
            # Currently, recommend specifying the script filepath in terms of where the script(s)
            # will exist after "cylc install"; e.g. \$CYLC_WORKFLOW_RUN_DIR/etc/script.csh
            REFINEDIAG_SCRIPTS: \$CYLC_WORKFLOW_RUN_DIR/etc/refineDiag/refineDiag_atmos_cmip6.csh
            # Switch to run a pre-analysis script on history files
            DO_PREANALYSIS: False
            # Filepath to the user script
            # Currently, recommend specifying the script filepath in terms of where the script
            # will exist after "cylc install"; e.g. \$CYLC_WORKFLOW_RUN_DIR/etc/script.csh
            PREANALYSIS_SCRIPT: \$CYLC_WORKFLOW_RUN_DIR/etc/refineDiag/refineDiag_data_stager_globalAve.csh
            # Switch to launch analysis scripts
            DO_ANALYSIS: False
            # Switch to only launch analysis scripts
            DO_ANALYSIS_ONLY: False
            # Location for shared analysis scripts
            FRE_ANALYSIS_HOME: /home/fms/local/opt/fre-analysis/test

    # OPT/ROSE-SUITE-TEMPLATE.CONF
    ROSE-EXPERIMENT-CONFIGURATION:
        # Path to the rose-suite-TEMPLATE.conf
        - path: "/home/Dana.Singh/pp/user-edits/opt/rose-suite-am5_c384L33_amip.conf"
        - rose-suite-exp-configuration:
            # Directory to the primary location for history files
            HISTORY_DIR: /collab1/data/Dana.Singh/transfereddata/history
            # Directory to the secondary location for history files
            # Comment this out if there are no history files there, as currently an error condition will result.
            HISTORY_DIR_REFINED: /archive/$USER/canopy/am5/c384L33_amip/history_refineDiag"
            # ISO8601 duration of the length of the history segment
            HISTORY_SEGMENT: P8D
            ### Settings about the requested postprocessing
            ## ISO8601 duration of the desired post-processed output     
            PP_CHUNK_A: P8D
            # ISO8601 duration of a second desired postprocessed output
            PP_CHUNK_B:
            # ISO8601 duration of a second desired postprocessed output
            # Space separated list of pp components to process
            PP_COMPONENTS: atmos ocean
            # Directory to write pp products to
            PP_DIR: /archive/$USER/canopy/am5/c384L33_amip_sn/pp
            # ISO8601 date to begin postprocessing
            PP_START: 1979101T0000Z
            # ISO8601 date to stop postprocessing
            PP_STOP: 1979108T0000Z
            # Default regridded resolution, e.g. "288,180"
            PP_DEFAULT_XYINTERP: 1152,720
            # Filepath to an FMS gridSpec netCDF file or a tarfile
            PP_GRID_SPEC: /archive/oar.gfdl.am5/model_gen5/inputs/c384_grid/C384_OM360x320.20180503.mosaic.tar
            # Label for the experiment
            EXPERIMENT: am5_c384L33_amip
            # Label for the hardware and software environment
            PLATFORM: gfdl.ncrc4-intel21
            # Label for the FRE compilation target used in the simulation
            TARGET: prod-openmp
            ## Settings related to analysis scripts
            # Directory to write analysis output
            ANALYSIS_DIR:

    # BIN/INSTALL-EXP
    INSTALL-EXP-SCRIPT:
        # Directory to install-exp script
        - path: "/home/Dana.Singh/pp/user-edits/bin/install-exp"
        - install-option:
            # Cylc install command addition: Add line to install cylc-run directory to location with more space available; default installation location for cylc-run directory is $HOME; this step is OPTIONAL; utilize this edit if you do not have enough space in home directory
            install: 

    # TMP DIRECTORY CREATION
    TMPDIR:
        # Directory for tmp location (used in stage-history in workflow)
        - path:

    ##HAVE TO DO THIS FOR EACH PP-COMPONENT
    # REMAP AND REGRID variable groups
    # Create type sections for each PP_COMPONENT
    REGRID-XY:
        - path: "/home/Dana.Singh/pp/user-edits/app/regrid-xy/rose-app.conf"
        - rose-app-configuration:
            - component:
                - type: atmos
                  inputGrid: cubedsphere
                  inputRealm: atmos
                  interpMethod: conserve_order2
                  outputGridType: default
                  sources: atmos_month

    REMAP-PP-COMPONENTS:
        - path: "/home/Dana.Singh/pp/user-edits/app/remap-pp-components/rose-app.conf"
        - rose-app-configuration:
            - component:
                - type: atmos
                  sources: atmos_month
                  grid: regrid-xy/default
                - type: ocean
                  sources: ocean_month
                  grid: native
